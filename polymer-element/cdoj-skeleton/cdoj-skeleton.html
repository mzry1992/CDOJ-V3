<polymer-element name="cdoj-skeleton">
  <template>
    <link rel="stylesheet" href="cdoj-skeleton.css">
    <core-drawer-panel id="drawerPanel" drawerWidth="192px" narrow="{{narrow}}" responsiveWidth="900px">
      <core-header-panel drawer shadow>
        <core-toolbar class="{{ {'medium-tall' : !narrow} | tokenList }}">
          <div class="bottom main-label fit">CDOJ</div>
        </core-toolbar>
        <div class="menu-wrapper">
          <core-menu id="menu" selected="0">
            <paper-item icon="home" label="Home"></paper-item>
            <paper-item icon="extension" label="Problem"></paper-item>
            <paper-item icon="event" label="Contest"></paper-item>
            <paper-item icon="cached" label="Status"></paper-item>
            <paper-item icon="account-child" label="User"></paper-item>
            <paper-item icon="trending-up" label="Training"></paper-item>
            <paper-item icon="group-work" label="BBS"></paper-item>
          </core-menu>
          <div class="legal">
            <p>UESTC Online Judge</p>
          </div>
        </div>
      </core-header-panel>

      <core-header-panel main mode="{{narrow ? 'waterfall' : 'cover'}}" shadow>
        <core-toolbar class="{{ {'medium-tall' : !narrow} | tokenList }}">
          <content select=".menuButton" on-tap="{{togglePanel}}">
            <paper-icon-button class="menuButton fallback" icon="menu"></paper-icon-button>
          </content>
        </core-toolbar>
        <cdoj-card z="2">Fuck</cdoj-card>
        <cdoj-card z="2">
          <div class="links">
            <a href="http://uestc-acm.github.io/CDOJ/"><paper-button icon="social:post-github" label="Project home"></paper-button></a>
            <a href="https://github.com/UESTC-ACM/CDOJ/issues/new"><paper-button icon="bug-report" label="File a bug"></paper-button></a>
          </div>
          <p class="muted">
            Â© 2014
            Ruins He(<a href="https://github.com/lyhypacm">@lyhypacm</a>),
            Jianjin Fan(<a href="https://github.com/pfctgeorge">@pfctgeorge</a>) and
            Yun Li(<a href="https://github.com/mzry1992">@mzry1992</a>).
          </p>
          <p class="muted">
            Or Discuss With Us In <a href="mailto:cdoj-users@googlegroups.com">Mailing List</a>.
          </p>
        </cdoj-card>
      </core-header-panel>
    </core-drawer-panel>
  </template>
  <script>
    Polymer('cdoj-skeleton', {
      togglePanel: function () {
        this.$.drawerPanel.togglePanel();
      }
    });
  </script>
</polymer-element>
